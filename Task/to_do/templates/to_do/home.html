{% extends "to_do/base.html" %}
{% block content %}
	<div class="todo-list">
	<h3>Tasks</h3>
<!-- here is set up the task -->
		{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'TaskUpdate' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'TaskDelete' task.id %}">Delete</a>
			<!-- this a tag is for task special view -->
			<a href="{% url 'TaskView' task.id %}">
			<span>{{ task }}</span>
			</a>
		</div>
		{% endfor %}
		<div class="item-row">
				<!-- this is for create -->
				<a href="{% url 'NewTask' %}"><button class="btn btn-success" type="submit" name="Create Task">Create</button></a>
		</div>
	</div>
{% endblock content %}
