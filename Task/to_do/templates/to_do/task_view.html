{% extends "to_do/base.html" %}
{% block content %}
<div class="todo-list">
	<h3>Task view</h3>
		<h2><strong>{{ task.name }}</strong></h2>
		<br>
		<br>
		<h2>{{ task.description }}</h2>
		<br>
		<h2>{{ task.date }}</h2>
		<br>
		<h2>{{ task.get_status_display }}</h2>
		<br>

	<a class="btn btn-sm btn-info" href="#">Update</a>
		<a class="btn btn-sm btn-danger" href="#">Delete</a>
</div>
{% endblock content%}
